<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="fruits">fruits</label>
    <select onchange="fruitSelect(event)" name="fruits" id="fruits">
      <option value="apple">apple</option>
      <option value="mango">mango</option>
      <option value="banana">banana</option>
      <option value="grapes">grapes</option>
    </select>
    <script>
      const getDataFromLocalStorage = localStorage.getItem("userDetails");
      const parsedData = JSON.parse(getDataFromLocalStorage);

      function fruitSelect(e) {
        parsedData.fruits = e.target.value;
        console.log(parsedData);
        // console.log(details);
      }
    </script>
  </body>
</html>
